{% extends "base.html" %}

{% block title %}Experiment-{{ data.experimentNumber }} | MicroController-Lab{% endblock %}

{% block content %}

<h1>Experiment-{{data.experimentNumber}}</h1>

<ul>
    {% for file in data.folderContents %}
    <li>
        <a href="{{ url_for('filePage', experimentNumber=data.experimentNumber, fileName=file) }}">
            {{ file }}
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
