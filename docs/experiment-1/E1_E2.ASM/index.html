<h2>E1_E2.ASM</h2>

<code>MOV R5, #0AH	; USES AN IMMEDIATE DATA
MOV R7, #28		; USES AN IMMEDIATE DATA. BUT NOT HEXADECIMAL
MOV A, #00H		; USES AN IMMEDIATE DATA AS WELL
ADD A, R5		; ADD TO THE ACCUMULATOR
ADD A, R7		; ADD TO THE ACCUMULATOR
END
</code>
